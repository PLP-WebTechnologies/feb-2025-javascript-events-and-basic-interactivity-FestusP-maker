<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Week 6 Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Styles</h1>

  <!-- Button -->
  <button id="magicButton">Say my name!</button>

  <!-- Hover Div -->
  <div id="hoverBox">Hala over me</div>

  <!-- Keypress area -->
  <input type="text" id="keyInput" placeholder="Type something...">

  <!-- Double click secret -->
  <div id="secretBox">DM Me</div>

  <!-- Image gallery -->
  <div class="gallery">
    <img src="download.jpeg" alt="Img1">
    <img src="images.jpeg" alt="Img2">
    <img src="download (1).jpeg" alt="Img3">
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab" data-tab="1">Tab 1</button>
    <button class="tab" data-tab="2">Tab 2</button>
    <div id="tab-content">Click a tab to show content</div>
  </div>

  <!-- Form -->
  <form id="sampleForm">
    <input type="text" id="username" placeholder="Username" required><br><br>
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password (min 8 chars)" required>
    <span id="feedback"></span>
    <button type="submit">Send</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
